<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercicio bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg bg-primary">
                    <div class="container-fluid">
                      <a class="navbar-brand text-white" href="#">SISTEMA WEB</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNavDropdown">                        
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Cadastrar</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link text-white" href="#">Consultar</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">        
                <div class="container">
                  <div class="d-flex flex-column">
                    <span class="navbar-text fs-2">
                      Cadastrar - Agendamento de Potenciais Clientes
                    </span>
                    <span class="navbar-text">
                      Sistema Utilizado para agendamento de serviços.
                    </span>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Telefone:</label>
                <input type="text" class="form-control" id="exampleFormControlInput2">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Origem:</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecione</option>
                    <option value="1">Celular</option>
                    <option value="2">Fixo</option>
                    <option value="3">Contato</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dateInput" class="form-label">Data do Contato:</label>
                <input type="date" class="form-control" id="dateInput">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Observação:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
  </body>
</html>
